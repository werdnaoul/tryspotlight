    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Helvetica Neue', sans-serif;
        height: 100vh;
        position: relative;
        transition: background 0.5s ease, color 0.5s ease;
      }

      body.dark {
        background: #0e001a;
        color: #eee;
      }

      /* Canvas background */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      /* Logo styles */
      .logo-header {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 4;
      }

      .logo {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
      }

      .logo-icon {
        position: relative;
        width: var(--size, 48px);
        height: var(--size, 48px);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: var(--spacing, 15px);
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
      }

      .logo-play {
        width: 50%;
        height: 50%;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50% 0 50% 50%;
        transform: rotate(45deg);
        animation: logoSpin 4s linear infinite;
      }

      .logo-ai-dot {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 8px;
        height: 8px;
        background: #00d4ff;
        border-radius: 50%;
        animation: logoPulse 2s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      }

      .logo-text {
        font-size: var(--text-size, 24px);
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.5px;
      }

      /* Dark mode logo adjustments */
      body.dark .logo-text {
        background: linear-gradient(135deg, #8fa7ff 0%, #9d7bc7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      body.dark .logo-icon {
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      }

      @keyframes logoSpin {
        from { transform: rotate(45deg); }
        to { transform: rotate(405deg); }
      }

      @keyframes logoPulse {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      /* Content center */
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        text-align: center;
      }

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

      .footer-demo {

      input[type="email"] {
        padding: 15px 20px;
        width: 280px;
        font-size: 1em;
        border-radius: 10px;
        border: 2px solid rgba(102, 126, 234, 0.3);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: inherit;
        transition: all 0.3s ease;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      }

      input[type="email"]::placeholder {

      }

      body:not(.dark) input[type="email"] {

        color: #333;
      }

      body:not(.dark) input[type="email"]::placeholder {
        color: rgba(0, 0, 0, 0.5);
      }

      button {
        padding: 15px 30px;
        font-size: 1em;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
      }

      .toggle-darkmode {
        position: absolute;
        top: 30px;
        right: 30px;
        z-index: 4;
      }

      .toggle-darkmode button {
        background-color: transparent;
        border: 2px solid #836399;
        border-radius: 20px;
        padding: 12px 20px;
        font-size: 0.9em;
        cursor: pointer;
        color: #666;
        transition: all 0.3s ease;
        box-shadow: none;
      }

      .toggle-darkmode button:hover {
        background-color: #614872;
        color: white;
        transform: none;
      }

      /* Floating rows container */
      .floating-rows {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: auto;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 40px;
      }

      /* Each row */
      .row {
        display: flex;
        width: max-content;
        gap: 30px;
      }

      /* Image styles */
      .floating-img {
        width: 120px;
        opacity: 0.35;
        user-select: none;
        pointer-events: none;
        transition: transform 0.1s linear;
      }

      /* Scroll animations */
      @keyframes scrollRight {
        0% {
          transform: translateX(-50%);
        }
        100% {
          transform: translateX(0%);
        }
      }

      @keyframes scrollLeft {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .scroll-right {
        animation: scrollRight 40s linear infinite;
      }

      .scroll-left {
        animation: scrollLeft 40s linear infinite;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .logo-header {
          top: 20px;
          left: 20px;
        }
        
        .logo-icon {
          --size: 40px;

        }

          top: 20px;
          right: 20px;
        }

        }
        
        input[type="email"] {
          width: 240px;
        }
        
        .email-form {
          flex-direction: column;
          gap: 15px;
        }
      }

    <script>
      // Canvas background code
      const canvas = document.getElementById("bg");
      const ctx = canvas.getContext("2d");

      let width = (canvas.width = window.innerWidth);
      let height = (canvas.height = window.innerHeight);

      const spacing = 50;
      const nodes = [];

      for (let y = 0; y < height; y += spacing) {
        for (let x = 0; x < width; x += spacing) {
          nodes.push({ x, y, r: 3 });
        }
      }

      let cursor = { x: width / 2, y: height / 2 };
      window.addEventListener("mousemove", e => {
        cursor.x = e.clientX;
        cursor.y = e.clientY;
      });

      function drawBackgroundGradient() {
        ctx.clearRect(0, 0, width, height);

        const gradient = ctx.createLinearGradient(0, 0, width, height);
        if (document.body.classList.contains("dark")) {
          gradient.addColorStop(0, "#1a0033");
          gradient.addColorStop(0.5, "#0e001a");
          gradient.addColorStop(1, "#1a0033");
        } else {
          gradient.addColorStop(0, "#f8f5ff");
          gradient.addColorStop(0.5, "#ffffff");
          gradient.addColorStop(1, "#f5f8ff");
        }

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);
      }

      function draw() {
        drawBackgroundGradient();

        for (const node of nodes) {
          const dx = node.x - cursor.x;
          const dy = node.y - cursor.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const scale = 1 + Math.max(0, 150 - dist) / 60;

          ctx.beginPath();
          ctx.arc(node.x, node.y, node.r * scale, 0, Math.PI * 2);

          ctx.fillStyle = document.body.classList.contains("dark")
            ? `rgba(200, 150, 255, ${Math.min(0.2, 1 / scale)})`
            : `rgba(140, 80, 220, ${Math.min(0.15, 1 / scale)})`;

          ctx.fill();
        }

        const gradientSize = 150;
        const radial = ctx.createRadialGradient(cursor.x, cursor.y, 0, cursor.x, cursor.y, gradientSize);
        radial.addColorStop(0, document.body.classList.contains("dark") ? 'rgba(200, 150, 255, 0.2)' : 'rgba(180, 140, 255, 0.2)');
        radial.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = radial;
        ctx.fillRect(0, 0, width, height);

        requestAnimationFrame(draw);
      }

      draw();

      window.addEventListener("resize", () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;

        nodes.length = 0;
        for (let y = 0; y < height; y += spacing) {
          for (let x = 0; x < width; x += spacing) {
            nodes.push({ x, y, r: 3 });
          }
        }
      });

      // Dark mode toggle
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        const btn = document.querySelector('.toggle-darkmode button');
        if (document.body.classList.contains("dark")) {
          btn.textContent = "Toggle Light Mode";
        } else {
          btn.textContent = "Toggle Dark Mode";
        }
      }
    </script>
